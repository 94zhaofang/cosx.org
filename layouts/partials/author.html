{{ with .Params.author }}
{{ if $.Site.Data.members }}
{{ with (index $.Site.Data.members .) }}

  <table class="profile"><tbody><tr><td><img src="{{ .image }}" alt="{{ .name }}"/></td><td><h3>{{ $.Params.author }}</h3>{{ .intro | markdownify }}</td></tr></tbody></table>
</section>
{{ end }}
{{ end }}
{{ end }}
